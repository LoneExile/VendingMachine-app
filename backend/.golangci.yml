run:
  skip-dirs:
    - plugin/example
    - plugin/testing

linters:
  enable:
    - asciicheck
    - exportloopref
    - godot
    - gofmt
    # - gofumpt
    # - depguard
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
  disable:
    - gofumpt
    - depguard
    - goerr113
    - errcheck
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - gocyclo
    - godox
    - gomnd
    - lll
    - maligned
    - nestif
    - nlreturn
    - noctx
    - testpackage
    - wsl

linters-settings:
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
